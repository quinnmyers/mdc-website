<section class="contact"><div class="contact-container"><h1 class="section-title">Contact Us</h1><div class="contact-cta"><p>Please don't hesistate to reach out. We look forward to the speaking with you and look forward to helping you with your project. <br></p><p>Don't worry, someone will answer -- quickly.</p></div><div class="contact-form-container"><div class="contact-form"><form action="https://formspree.io/your@email.com" method="POST"></form><input class="line-input" id="name" type="text" name="name" placeholder="Your Name" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Your Name'"/><input class="line-input" id="email" type="email" name="_replyto" placeholder="Your Email" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Your Email'"/><input class="line-input" id="services" type="text" name="services" placeholder="What Kind of Services Do You Need?" onfocus="this.placeholder = ''" onblur="this.placeholder = 'What Kind of Services Do You Need?'"/><label class="message-label" for="name">Message</label><textarea class="message" id="message" type="textarea" align="top" resize="false" name="_message"></textarea><input class="send-button" type="submit" value="Send" id="send-button"/></div></div></div></section>
